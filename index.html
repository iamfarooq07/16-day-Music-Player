<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-purple-600 via-pink-500 to-yellow-400">
    <div
        class="container w-[90%] md:w-[50%] lg:w-[30%] bg-white/20 backdrop-blur-xl shadow-2xl rounded-3xl p-6 text-center">
        <div class="flex justify-between px-2 mb-4">
            <i class="fa-solid fa-heart text-2xl text-red-500 cursor-pointer hover:scale-110 transition"></i>
            <i class="fa-solid fa-shuffle text-2xl text-green-600 cursor-pointer hover:scale-110 transition"></i>
        </div>
        <div class="flex justify-center">
            <img src="./image/logo-2.avif" alt="Album Art"
                class="w-40 h-40 rounded-full shadow-lg border-4 border-white animate-spin-slow" id="image">
        </div>
        <h1 class="text-2xl font-bold text-white mt-4" id="heading">Music Player</h1>
        <div class="flex justify-around items-center mt-6">
            <i class="fa-solid fa-backward-step text-4xl text-white cursor-pointer hover:text-pink-400" id="left"></i>
            <i class="fa-solid fa-play text-5xl text-green-400 cursor-pointer hover:scale-125 transition" id="play"></i>
            <i class="fa-solid fa-pause text-5xl text-white cursor-pointer hover:scale-125 transition hidden"
                id="pause"></i>
            <i class="fa-solid fa-forward-step text-4xl text-white cursor-pointer hover:text-pink-400" id="right"></i>
        </div>
    </div>
    <audio id="audio" src=""></audio>

    <script src="script.js"></script>

    <style>
        /* Slow spin animation for album art */
        .animate-spin-slow {
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>
