<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Music Player</title>
</head>

<body class="w-screen h-screen bg-amber-200 flex justify-center items-center">
    <div class="container w-[20%] h-auto bg-white text-center rounded-2xl">
        <div class="mt-2 flex justify-between px-4 item">
            <i class="fa-solid fa-heart text-2xl rounded-full text-red-600"></i>
            <i class="fa-solid fa-arrows-turn-to-dots text-2xl rounded-full text-green-600"></i>
        </div>
        <img src="./logo.avif" alt="" class="w-auto h-auto p-4 ">
        <h1 class="text-2xl font-medium mb-3" id="image">Music Player</h1>
        <div class="flex justify-around mt-2 mb-3 items-center">
            <i class="fa-solid fa-square-caret-left text-5xl rounded-full" id="left"></i>
            <i class="fa-solid fa-pause text-5xl rounded-full" id="pause"></i>
            <i class="fa-solid fa-play text-5xl rounded-full" id="play"></i>
            <i class="fa-solid fa-square-caret-right text-5xl rounded-full" id="right"></i>
        </div>
    </div>
    <audio id="audio" src=""></audio>

    <script src="script.js"></script>
</body>

</html>
